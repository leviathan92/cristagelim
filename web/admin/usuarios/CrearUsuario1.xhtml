<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template/administrador/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="titulo">crear proyecto</ui:define>

    <ui:define name="contenido">




        <div class="row">
            <div class="col-md-12">

                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title"><h2>Crear proyecto</h2></div>

                        <div class="panel-options">
                            <!--<a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                            <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>-->

                        </div>
                    </div>
                    <div class="panel-body">

                        <h:form id="form-usuario" prependId="false" class="form-horizontal" role="form">

                            <div class="form-group">
                                <label for="documento" class="col-sm-2 control-label">Documento</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="documento" a:placeholder="Ingrese el documento" required="true" value="#{crearUsuario.documento}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="nombre" a:placeholder="Ingrese el nombre" required="true" value="#{crearUsuario.nombre}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="apellido" class="col-sm-2 control-label">Apellido</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="apellido" a:placeholder="Ingrese el apellido" required="true" value="#{crearUsuario.apellido}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">Contraseña</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="password" a:placeholder="Ingrese la contraseña" required="true" value="#{crearUsuario.password}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="telefono" class="col-sm-2 control-label">Telefono</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="telefono" a:placeholder="Ingrese el telefono" required="true" value="#{crearUsuario.telefono}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="direccion" class="col-sm-2 control-label">Direccion</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="direccion" a:placeholder="Ingrese la direccion" required="true" value="#{crearUsuario.direccion}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="email" a:placeholder="Ingrese el email" required="true" value="#{crearUsuario.email}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="area" class="col-sm-2 control-label">Area</label>
                                <div class="col-sm-10">
                                    <h:selectOneMenu value="#{crearUsuario.area.idArea}" >
                                        <f:selectItems value="#{areasControlador.areaLista}" var="td" itemLabel="#{td.nombreArea}" itemValue="#{td.idArea}"/>
                                    </h:selectOneMenu> 
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-sm-offset-3 col-sm-3">
                                    <h:commandButton action="#{crearUsuario.crearUsuario()}" class="btn btn-primary" value="Aceptar"></h:commandButton> 
                                </div>

                                <div class="col-sm-3">
                                    <h:commandButton action="#{crearUsuario.cancelar()}" class="btn btn" value="Cancelar"></h:commandButton> 
                                </div>

                            </div>

                        </h:form>

                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
