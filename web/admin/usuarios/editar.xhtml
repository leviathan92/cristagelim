<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template/administrador/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="titulo">Editar usuario</ui:define>

    <ui:define name="contenido">

        <div class="row">
            <div class="col-md-12">

                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title"><h2>Editar usuario</h2></div>
                        <div class="panel-options">
                            <!--<a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                            <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>-->
                        </div>
                    </div>
                    <div class="panel-body">

                        <h:form id="form-usuario" prependId="false" class="form-horizontal" role="form">

                            <div class="form-group">
                                <label for="documento" class="col-sm-2 control-label">Documento</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="documento" a:placeholder="Ingrese el documento" value="#{listarUsuarios.personaSeleccionado.documento}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="nombre" a:placeholder="Ingrese el nombre" value="#{listarUsuarios.personaSeleccionado.nombre}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="apellido" class="col-sm-2 control-label">Apellido</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="apellido" a:placeholder="Ingrese el apellido" value="#{listarUsuarios.personaSeleccionado.apellido}"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="contrase単a" class="col-sm-2 control-label">Contrase単a</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="contrase単a" a:placeholder="Ingrese la contrase単a" value="#{listarUsuarios.personaSeleccionado.password}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="telefono" class="col-sm-2 control-label">Telefono</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="telefono" a:placeholder="Ingrese el telefono" value="#{listarUsuarios.personaSeleccionado.telefono}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="direccion" class="col-sm-2 control-label">Direccion</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="direccion" a:placeholder="Ingrese la direccion" value="#{listarUsuarios.personaSeleccionado.direccion}"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="email" a:placeholder="Ingrese el email" value="#{listarUsuarios.personaSeleccionado.email}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="rol" class="col-sm-2 control-label">Rol</label>
                                <div class="col-sm-10">
                                    <h:selectManyCheckbox class="form-control" id="rol" value="#{listarUsuarios.personaSeleccionado.roles}" converter="rolConverter">
                                        <f:selectItems value="#{rolController.roles}" var="r" itemLabel="#{r.nombreRol}"/>
                                    </h:selectManyCheckbox>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="permiso" class="col-sm-2 control-label">Permisos</label>
                                <div class="col-sm-10">
                                    <h:selectManyCheckbox class="form-control" id="permiso" value="#{listarUsuarios.personaSeleccionado.roles}" converter="rolConverter">
                                        <f:selectItems value="#{rolController.roles}" var="r" itemLabel="#{r.nombreRol}"/>
                                    </h:selectManyCheckbox>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-3">
                                    <h:commandButton action="#{listarUsuarios.cancelar}" class="btn" value="Cancelar"></h:commandButton>
                                </div>
                                <div class="col-sm-3">
                                    <h:form>
                                        <h:commandButton action="#{listarUsuarios.actualizarUsuario()}" class="btn btn-primary" value="Guardar"></h:commandButton>
                                    </h:form>
                                </div>
                            </div>

                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
