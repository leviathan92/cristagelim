<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template/administrador/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="titulo">listar pedidos</ui:define>

    <ui:define name="contenido">

        <div class="row">
            <div class="col-md-12">

                <div class="content-box-large">

                    <div class="panel-heading">
                        <div class="panel-title"><h2>Crear pedido</h2></div>

                        <div class="panel-options">
                            <!--<a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                            <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>-->
                        </div>
                    </div>

                    <div class="panel-body">

                        <h:form id="form-usuario" prependId="false" class="form-horizontal" role="form">

                            <div class="form-group">
                                <label for="documento" class="col-sm-2 control-label">Nombre proyecto</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="documento" a:placeholder="Ingrese el nombre del proyecto" value="#{crearPedido.nombreProyecto}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nombre" class="col-sm-2 control-label">Descripcion</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="nombre" a:placeholder="Ingrese la descripcion" value="#{crearPedido.descripcion}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="pago" class="col-sm-2 control-label">Realizo pago</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="pago" a:placeholder="Ingrese 0 si no realizo pago, 1 si realizo pago" value="#{crearPedido.realizoPago}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                                                
                                <div class="col-sm-offset-3 col-sm-3">
                                    <h:commandButton action="#{crearPedido.crear()}" class="btn btn-primary" value="Aceptar"></h:commandButton> 
                                </div>

                                <div class="col-sm-3">
                                    <h:commandButton action="#{crearPedido.cancelar()}" class="btn btn" value="Cancelar"></h:commandButton> 
                                </div>

                            </div>

                        </h:form>

                    </div>

                </div>
            </div>
        </div>

    </ui:define>

    <ui:define name="ultimosScripts">
        <script>
            /* function openModal() {
             #("myModal").modal("show");
             
             }*/

            $().ready(function () {
                $("#btnModal").click(function () {
                    $("#myModal").modal("show");
                });
            });

            $().ready(function () {
                $(".btnModal1").click(function () {
                    $("#myModal").modal("show");
                });
            });

        </script>
    </ui:define>
</ui:composition>
