<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template/administrador/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="titulo">Editar materia prima</ui:define>

    <ui:define name="contenido">

        <div class="row">
            <div class="col-md-12">

                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title"><h2>Editar materia prima</h2></div>

                        <div class="panel-options">
                            <!-- <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                             <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>-->
                        </div>
                    </div>
                    <div class="panel-body">

                        <h:form id="form-usuario" prependId="false" class="form-horizontal" role="form">

                            <div class="form-group">
                                <label for="referencia" class="col-sm-2 control-label">Referencia</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="referencia" a:placeholder="ingrese la referencia" value="#{listarMateriaPrima.materiaPrimaSeleccionada.referencia}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="tipoMateriaPrima" class="col-sm-2 control-label">Tipo materia prima</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="tipoMateriaPrima" a:placeholder="primer nombre" value="#{listarMateriaPrima.materiaPrimaSeleccionada.tipoMateriaPrima}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="calibre" class="col-sm-2 control-label">Calibre</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="calibre" a:placeholder="Ingrese calibre" value="#{listarMateriaPrima.materiaPrimaSeleccionada.calibre}"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="dimensionLargo" class="col-sm-2 control-label">Dimension largo</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="dimensionLargo" a:placeholder="Ingrese largo lamina" value="#{listarMateriaPrima.materiaPrimaSeleccionada.dimensionLargo}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="dimensionAlto" class="col-sm-2 control-label">Dimension alto</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="dimensionAlto" a:placeholder="Ingrese alto lamina" value="#{listarMateriaPrima.materiaPrimaSeleccionada.dimensionAlto}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-3">
                                    <h:commandButton action="#{listarMateriaPrima.cancelar()}" class="btn" value="cancelar"></h:commandButton>
                                </div>
                                <div class="col-sm-3">
                                    <h:form>
                                        <h:commandButton action="#{listarMateriaPrima.actializarMateriaPrima()}" class="btn btn-primary" value="Guardar"></h:commandButton>
                                    </h:form>
                                </div>
                            </div>

                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
