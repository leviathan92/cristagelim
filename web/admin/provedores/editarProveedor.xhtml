<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/resources/template/administrador/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="titulo">Editar proveedor</ui:define>

    <ui:define name="contenido">
        <div class="row">
            <div class="col-md-12">

                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title"><h2>Editar proveedor</h2></div>
                        <div class="panel-options">
                            <!--<a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                            <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>-->
                        </div>
                    </div>
                    <div class="panel-body">

                        <h:form id="form-usuario" prependId="false" class="form-horizontal" role="form">

                            <div class="form-group">
                                <label for="nitProveedor" class="col-sm-2 control-label">Nit proveedor</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="nitProveedor" a:placeholder="Ingrese el nit del proveedor" value="#{listarProvedores.proveedorSeleccionado.nitProveedor}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nombreEmpresa" class="col-sm-2 control-label">Nombre empresa</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="nombreEmpresa" a:placeholder="ingrese el nombre empresa" value="#{listarProvedores.proveedorSeleccionado.nombreEmpresa}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="direccion" class="col-sm-2 control-label">Direccion</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="direccion" a:placeholder="Ingrese la direccion" value="#{listarProvedores.proveedorSeleccionado.direccion}"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="telefono" class="col-sm-2 control-label">Telefono</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="telefono" a:placeholder="Ingrese el telefono" value="#{listarProvedores.proveedorSeleccionado.telefono}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="representanteLegal" class="col-sm-2 control-label">Representante legal</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="representanteLegal" a:placeholder="Ingrese el representante legal" value="#{listarProvedores.proveedorSeleccionado.representanteLegal}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ciudad" class="col-sm-2 control-label">Ciudad</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="ciudad" a:placeholder="Ingrese la ciudad" value="#{listarProvedores.proveedorSeleccionado.ciudadesIdCiudad.idCiudad}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-3">
                                    <h:commandButton action="#{listarProvedores.cancelar()}" class="btn" value="Cancelar"></h:commandButton>
                                </div>
                                <div class="col-sm-3">
                                    <h:form>
                                        <h:commandButton action="#{listarProvedores.actualizar()}" class="btn btn-primary" value="Guardar"></h:commandButton>
                                    </h:form>
                                </div>
                            </div>

                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
